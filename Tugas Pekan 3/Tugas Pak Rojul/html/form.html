<!DOCTYPE html>
<html lang="id">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Form Pendaftaran Volunteer</title>
<head>
    <style type="text/css">
body
{
    margin: 0;
    padding: 0;
}       
h1
{
  font-size: large 10px;
}
ul 
{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

  
  
li 
{
    float: right;
}
  
li a 
{

    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
 

    </style>
    <div id="navigasi">
        <ul>
            <li><a href="#home">About </a></li>
            <li><a href="html/form.html" target="blank">Volunteer</a></li>
            <li><a href="#contact">Menu</a></li>
            <li ><a class="event" href="#event">Event</a></li>
        </ul>
    </div>
</head>
<body>
    <form>
        <header>
            <table align="center" width=100%>
    
            <td width="50"></td>
            <th><font face="sugeo" size="10">Form Pendaftaran Volunteer</font></th><br>
            <td width="50"></td>
            </table>
             <br>
                <div id="nama">
                    <label for="nama">Nama</label>
                    <br>
                <input type="text" placeholder="masukan nama anda">
                    <br> <br>

                <label for="">Jenis Kelamin</label>
                    <br>
                <label for="">Laki Laki</label>
                <input type="radio" name="jk">
                <label for="">Perempuan</label>
                <input type="radio" name="jk">
                    
                <div id="TTl">
                    <br>
                <label for="TTL">Tempat Tinggal </label>
                    <br>
                <input type="text" placeholder="masukan Tempat tinggal">
                    <br><br>
                Masukan Tanggal Lahir anda
                    <br>
                <input type="date" >
                <br><br>
                </div>
                <div id="email">
                    <label for="email">Email</label>
                    <br>
                <input type="email" placeholder="masukan email anda">
                    <br><br>
                <div id="Job" >
                    <label for="pekerjaan">Divisi </label>
                <br>
                <input type="checkbox" >
                <label for="">Program Manager</label>
                <br>
                <input type="checkbox">
                <label for="">Project Officer</label>
                <br>
                <input type="checkbox">
                <label for="">Adminitration</label>
                <br>
                <input type="checkbox">
                <label for="">Disgn Graphic</label>
                <br>
                <input type="checkbox">
                <label for="">Develompent </label>
                <br>
                <input type="checkbox">
                <label for="">Logistic </label>
                <br><br>
                <label >Penempatan Kerja</label>
                <select>
                    <option value="jakarta">Jakarta</option>
                    
                    <option value="tanggerang">Tanggerang</option>
                    <option value="bogor">Bogor</option>
                    <option value="depok">Depok</option>
                </select>
                 <br><br>
                <label for="">Alasan Anda Memilih Posisi Tersebut</label><br>
                <textarea cols="1000" rows="10"></textarea><br><br>
                <label for="">Alasan Kami Harus Menerima Anda</label><br>
                <textarea cols="1000" rows="10"></textarea>
                <br><br>
                <label for="CV">Masukan CV Anda</label><br>
                <input type="file" >
                </div>

                <br><br>
                <label for="">Pesan</label><br>
                <textarea cols="1000" rows="10"></textarea>
                <br><br><br>
                <input type="submit" value="Submit">
            </div>
        </form>


</body>
</html>
